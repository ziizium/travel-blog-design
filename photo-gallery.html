    <main class="gallery-page">
      <div class="stand-out-images">
        <div class="image-1">
          <img
            src="img/gallery_images/gallery_standout_1.jpg"
            alt="Dry trees on a dry land with sunset in the background."
          />
        </div>
        <div class="image-2">
          <img
            src="img/gallery_images/gallery_standout_2.jpg"
            alt="A bridge over an icy lake with sunset in the top left corner."
          />
        </div>
        <div class="image-3">
          <img
            src="img/gallery_images/gallery_standout_3.jpg"
            alt="Snow on a tree with sunset appearing between the tree branches."
          />
        </div>
        <div class="image-4">
          <img
            src="img/gallery_images/gallery_standout_4.jpg"
            alt="Mountains around a lake."
          />
        </div>
        <div class="image-5">
          <img
            src="img/gallery_images/gallery_standout_5.jpg"
            alt="A greeny forest with a lake in the background."
          />
        </div>
      </div>

      <div class="bottom-page-gallery">
        <div class="f">
          <div class="col-1">
            <img
              src="img/gallery_images/gallery_grid_1.jpg"
              alt="Multiple rocky stones stacked above each other."
            />
          </div>
          <div class="col-2">
            <div class="col-2-img-1">
              <img
                src="img/gallery_images/gallery_grid_2.jpg"
                alt="High grounds surrounding a blue sea."
              />
            </div>
            <div class="col-2-img-2">
              <img
                src="img/gallery_images/gallery_grid_3.jpg"
                alt="A sea shore with multiple floating rocks in the background."
              />
            </div>
          </div>
        </div>
        <div class="col-3">
          <img
            src="img/gallery_images/gallery_grid_4.jpg"
            alt="A wide sea with mountains and trees surrounding it."
          />
        </div>
        <div class="col-4">
          <div class="col-4-row-1">
            <img
              src="img/gallery_images/gallery_grid_5.jpg"
              alt="A snowy forest consisting of dry trees."
            />
            <img
              src="img/gallery_images/gallery_grid_6.jpg"
              alt="A high hill beside a see shore."
            />
          </div>
          <div class="col-4-row-2">
            <img
              src="img/gallery_images/gallery_grid_7.jpg"
              alt="An highway between two icy hills."
            />
          </div>
        </div>
        <div class="col-5">
          <img
            src="img/gallery_images/gallery_grid_8.jpg"
            alt="Sunshine in the Bahamas."
          />
        </div>
      </div>
    </main>
